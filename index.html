<!DOCTYPE html>
<html>

<head>
  <title>Penyewaan Lapangan Futsal</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>Sistem Penyewaan Lapangan Futsal</h1>

  <form action="booking.php" method="post">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="date">Tanggal:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">Waktu:</label>
    <input type="time" id="time" name="time" required><br><br>

    <label for="duration">Durasi (jam):</label>
    <input type="number" id="duration" name="duration" min="1" max="4" required><br><br>

    <label for="lapangan">Pilih Lapangan:</label>
    <select id="lapangan" name="lapangan" required>
      <option value="lapangan1.jpg">Lapangan 1</option>
      <option value="lapangan2.jpg">Lapangan 2</option>
    </select><br><br>

    <a href="booking_success.html">selesai</a>

    <hr>

    <h2>Admin Login</h2>
    <form id="loginForm" action="admin.php" method="post">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <a href="admin.html">selesai</a>
      </div>
    </form>
    <script>
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Perform login verification
        if (username === "admin" && password === "password") {
          // Successful login
          window.location.href = "admin_dashboard.html";
        } else {
          // Failed login
          alert("Invalid username or password. Please try again.");
        }
      });
    </script>
</body>

</html>

<hr>

<h2>Foto Lapangan</h2>
<div class="lapangan-container">
  <img src="lapangan1.jpg" alt="Lapangan 1">
  <img src="lapangan2.jpg" alt="Lapangan 2">
</div>


</body>

</html>
